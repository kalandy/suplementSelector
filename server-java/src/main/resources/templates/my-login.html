<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta login="viewport" content="width=device-width, initial-scale=1"/>

    <title>SuplementSelector</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <a th:href="@{/ui/}" class="navbar-left"><img width="150px" th:src="@{/img/logo_transparent.png}"/></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/ui/}">Home</a></li>
            <li><a th:href="@{/ui/health-problems}">Problemy zdrowotne</a></li>
            <li><a th:href="@{/ui/suplements}">Suplementy</a></li>
            <li><a th:href="@{/ui/contact}">Kontakt</a></li>
        </ul>
    </div>
</nav>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login page</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Niepoprawny login lub hasło
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Zostałeś wylogowany.
                </div>
            </div>
            <div class="form-group">
                <label for="username">Email</label>:
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>:
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="login-submit"
                               id="login-submit"
                               class="form-control btn btn-info"
                               value="Zaloguj"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <a th:href="@{/ui/signup}" class="btn btn-info" role="button">Utwórz konto</a>
</div>


</body>
</html>
